<div ng-controller="View1Ctrl">
    <md-toolbar class="md-hue-1">
        <div>
            <img ng-src="images/ycombinator-logo1.png"/>
        </div>
    </md-toolbar>

    
    <div layout-wrap layout-gt-sm="row" class="md-padding">
        <div flex-gt-sm="100">
              <md-checkbox>
                {{ data.cb1 || "Recent down round"}} 
    <!--             for filter actions later
     -->      </md-checkbox>
        </div>


        <div flex-gt-sm="100">
            <md-checkbox>
                {{ data.cb1 || "Over 1 year since last funding round"}} 
        <!--             for filter actions later -->
            </md-checkbox>
        </div>

        <div flex-gt-sm="100">
              <md-checkbox>
                {{ data.cb1 || "Different investors in new round"}} 
    <!--             for filter actions later
     -->      </md-checkbox>
        </div>
    </div>

    <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="company in companies" ng-click="null">
            <div class="md-list-item-text" layout="column">
                <h3>{{ company.company_name }}</h3>
                <h4>{{ company.company_category }}</h4>
                <p>{{ company.funding_round }}</p>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
    
</div>
